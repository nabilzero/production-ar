<!doctype html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    <script>
      AFRAME.registerComponent('videohandler', {
        schema: {
          videoId: { type: 'string' }
        },
        init: function () {
          var marker = this.el;
          this.vid = document.querySelector(`#${this.data.videoId}`);

          marker.addEventListener('markerFound', function () {
            this.toggle = true;
            this.vid.play();
          }.bind(this));

          marker.addEventListener('markerLost', function () {
            this.toggle = false;
            this.vid.pause();
          }.bind(this));
        },
      });
    </script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      loading-screen="enabled: false;"
      arjs="sourceType: webcam; debugUIEnabled: false;"
      embedded
      gesture-detector
    >
      <a-assets>
        <video id="vid1" src="assets/specification-geo.mp4" preload="auto" loop crossorigin playsinline></video>
        <video id="vid2" src="assets/etat-de-surface.mp4" preload="auto" loop crossorigin playsinline></video>
        <video id="vid3" src="assets/specification-dim.mp4" preload="auto" loop crossorigin playsinline></video>
        <video id="vid4" src="assets/designation.mp4" preload="auto" loop crossorigin playsinline></video>
        <video id="vid5" src="assets/montage-dusinage.mp4" preload="auto" loop crossorigin playsinline></video>
      </a-assets>

      <!-- Video Marker 1 -->
      <a-marker type="pattern" preset="custom" url="assets/specification-geo.patt" videohandler="videoId: vid1">
        <a-video src="#vid1" scale="2 1 1" position="0 0 0" rotation="-90 0 0" class="clickable" gesture-handler></a-video>
      </a-marker>

      <!-- Video Marker 2 -->
      <a-marker type="pattern" preset="custom" url="assets/etat-de-surface.patt" videohandler="videoId: vid2">
        <a-video src="#vid2" scale="2 1 1" position="0 0 0" rotation="-90 0 0" class="clickable" gesture-handler></a-video>
      </a-marker>

      <!-- Video Marker 3 -->
      <a-marker type="pattern" preset="custom" url="assets/specification-dim.patt" videohandler="videoId: vid3">
        <a-video src="#vid3" scale="2 1 1" position="0 0 0" rotation="-90 0 0" class="clickable" gesture-handler></a-video>
      </a-marker>

      <!-- Video Marker 4 -->
      <a-marker type="pattern" preset="custom" url="assets/designation.patt" videohandler="videoId: vid4">
        <a-video src="#vid4" scale="2 1 1" position="0 0 0" rotation="-90 0 0" class="clickable" gesture-handler></a-video>
      </a-marker>

      <!-- Video Marker 5 -->
      <a-marker type="pattern" preset="custom" url="assets/montage-dusinage.patt" videohandler="videoId: vid5">
        <a-video src="#vid5" scale="2 1 1" position="0 0 0" rotation="-90 0 0" class="clickable" gesture-handler></a-video>
      </a-marker>

      <!-- 3D Model Marker (Hiro) -->
      <a-marker type="pattern" url="assets/montage-dusinage.patt">
        <a-entity
          position="0 0 0"
          scale="0.05 0.05 0.05"
          gltf-model="https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"
        ></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
