<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
        <script>
            AFRAME.registerComponent('videohandler', {
                schema: {
                    videoId: { type: 'string' }
                },
                init: function () {
                    var marker = this.el;
                    this.vid = document.querySelector(`#${this.data.videoId}`);

                    marker.addEventListener('markerFound', function () {
                        this.toggle = true;
                        this.vid.play();
                    }.bind(this));

                    marker.addEventListener('markerLost', function () {
                        this.toggle = false;
                        this.vid.pause();
                    }.bind(this));
                },
            });
        </script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false"
            loading-screen="enabled: false;"
            arjs='sourceType: webcam; debugUIEnabled: false;'
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <!-- Videos -->
                <video
                    id="vid1"
                    src="assets/montage-dusinage.mp4"
                    preload="auto"
                    loop
                    crossorigin
                    playsinline
                ></video>
                <video
                    id="vid2"
                    src="assets/mov_bbb.mp4"
                    preload="auto"
                    loop
                    crossorigin
                    playsinline
                ></video>
                <video
                    id="vid3"
                    src="assets/asset.mp4"
                    preload="auto"
                    loop
                    crossorigin
                    playsinline
                ></video>
            </a-assets>

            <!-- Marker 1 -->
            <a-marker
                type="pattern"
                preset="custom"
                url="assets/montage-d'usinage.patt"
                videohandler="videoId: vid1"
                smooth="true"
                smoothcount="10"
                smoothtolerance="0.01"
                smooththreshold="5"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="marker1"
            >
                <a-video
                    src="#vid1"
                    scale="2 1 1"
                    position="0 0.1 0"
                    rotation="-90 0 0"
                    class="clickable"
                    gesture-handler
                ></a-video>
            </a-marker>

            <!-- Marker 2 -->
            <a-marker
                type="pattern"
                preset="custom"
                url="assets/marker.patt"
                videohandler="videoId: vid2"
                smooth="true"
                smoothcount="10"
                smoothtolerance="0.01"
                smooththreshold="5"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="marker2"
            >
                <a-video
                    src="#vid2"
                    scale="2 1 1"
                    position="0 0.1 0"
                    rotation="-90 0 0"
                    class="clickable"
                    gesture-handler
                ></a-video>
            </a-marker>

            <!-- Marker 3 -->
            <a-marker
                type="pattern"
                preset="custom"
                url="assets/pattern-marker.patt"
                videohandler="videoId: vid3"
                smooth="true"
                smoothcount="10"
                smoothtolerance="0.01"
                smooththreshold="5"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="marker3"
            >
                <a-video
                    src="#vid3"
                    scale="2 1 1"
                    position="0 0.1 0"
                    rotation="-90 0 0"
                    class="clickable"
                    gesture-handler
                ></a-video>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
